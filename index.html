<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Harmattan&family=Roboto&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e79be1cc61.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="intro">
      <h1>Guess My Number</h1>
      <p class="to-do">Guess a number between 1 and 100(Both Inclusive)</p>
    </div>
    <div class="table-div">
      <table>
        <tr>
          <td rowspan="2">
            <div class="left-div">
              <p class="my-num">?</i></p>
              <input
                type="number"
                name=""
                value=""
                class="input-guessed-number"
                min="1"
                max="100"
              />
              <br />
              <button type="button" name="button" class="btn check">
                <i class="fa-solid fa-circle-check"></i> Check
              </button>
            </div>
          </td>
          <td>
            <div class="right-div">
              <p class="board">Start guessing the number ðŸ˜€</p>
              <p>Your Score : <span class="temp-score">10</span></p>
              <p>
                <i class="fa-solid fa-flag-checkered"></i> Your heighest Score :
                <span class="max-score">0</span>
              </p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <button class="reset btn">Reset</button>
                </td>
                <td>
                  <button class="play-again btn">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    Play again
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

    <div class="last-buttons"></div>

    <script src="Scripts/script.js"></script>
  </body>
</html>
